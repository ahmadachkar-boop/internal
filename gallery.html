<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARPOOL Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      color: #111827;
      line-height: 1.6;
    }

    .gallery-section {
      max-width: 1600px;
      margin: 0 auto;
      padding: 48px 12px 72px;
    }

    .gallery-header {
      text-align: left;
      margin-bottom: 12px;
    }

    .gallery-header h1 {
      font-size: clamp(28px, 3.6vw, 42px);
      font-weight: 900;
      color: #111827;
      margin: 0;
      letter-spacing: 0.2px;
      line-height: 1.2;
    }

    .gallery-header h1::after {
      content: "";
      display: block;
      width: 90px;
      height: 3px;
      margin: 12px 0 0;
      background: linear-gradient(90deg, #500000, #8c3a3a);
      border-radius: 999px;
    }

    .gallery-header p {
      margin: 10px 0 32px;
      color: #6b7280;
      font-size: clamp(15px, 1.8vw, 17px);
      line-height: 1.6;
      max-width: 800px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      aspect-ratio: 4/3;
      background: #e5e7eb;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                  box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(80, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .gallery-item:hover::after {
      opacity: 1;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 99999;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 0.3s ease;
    }

    .lightbox.active {
      display: flex;
    }

    /* Hide page headers when lightbox is active */
    body.lightbox-open .fusion-header-wrapper,
    body.lightbox-open .fusion-header-shadow,
    body.lightbox-open .fusion-header {
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }

    body.lightbox-open {
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .lightbox img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .lightbox-close {
      position: absolute;
      top: -50px;
      right: 0;
      background: transparent;
      border: none;
      color: white;
      font-size: 36px;
      cursor: pointer;
      padding: 8px;
      line-height: 1;
      transition: transform 0.2s ease;
    }

    .lightbox-close:hover {
      transform: scale(1.1);
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 32px;
      padding: 16px 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      user-select: none;
    }

    .lightbox-nav:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-50%) scale(1.05);
    }

    .lightbox-prev {
      left: 20px;
    }

    .lightbox-next {
      right: 20px;
    }

    .lightbox-counter {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      font-weight: 500;
    }

    /* Loading state */
    .gallery-item.loading {
      background: linear-gradient(
        90deg,
        #e5e7eb 25%,
        #f3f4f6 50%,
        #e5e7eb 75%
      );
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .gallery-section {
        padding: 32px 16px 56px;
      }

      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 16px;
      }

      .lightbox-nav {
        font-size: 24px;
        padding: 12px 16px;
      }

      .lightbox-prev {
        left: 10px;
      }

      .lightbox-next {
        right: 10px;
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

    let currentIndex = 0;

    // Create gallery
    const gallery = document.getElementById('gallery');
    
    images.forEach((src, index) => {
      const item = document.createElement('div');
      item.className = 'gallery-item loading';
      
      const img = document.createElement('img');
      img.src = src;
      img.alt = `CARPOOL gallery image ${index + 1}`;
      img.loading = 'lazy';
      
      img.onload = () => {
        item.classList.remove('loading');
      };
      
      item.onclick = () => openLightbox(index);
      item.appendChild(img);
      gallery.appendChild(item);
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.getElementById('lightbox-close');
    const lightboxPrev = document.getElementById('lightbox-prev');
    const lightboxNext = document.getElementById('lightbox-next');
    const lightboxCounter = document.getElementById('lightbox-counter');

    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      lightbox.classList.add('active');
      document.body.classList.add('lightbox-open');
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.classList.remove('lightbox-open');
    }

    function updateLightbox() {
      lightboxImg.src = images[currentIndex];
      lightboxCounter.textContent = `${currentIndex + 1} / ${images.length}`;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateLightbox();
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateLightbox();
    }

    // Event listeners
    lightboxClose.onclick = closeLightbox;
    lightboxPrev.onclick = prevImage;
    lightboxNext.onclick = nextImage;

    lightbox.onclick = (e) => {
      if (e.target === lightbox) closeLightbox();
    };

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'ArrowRight') nextImage();
    });
